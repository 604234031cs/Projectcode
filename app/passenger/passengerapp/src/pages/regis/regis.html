<ion-header>
<ion-navbar hidden>
  <ion-title ><span>ลงทะเบียน</span></ion-title>
</ion-navbar>
</ion-header>
<ion-content padding text-center class="bg">
  <img class="logo" src="assets/imgs/user.png" alt="logo">
<ion-card>
    <ion-card-content>
     <form [formGroup] = "regisResult" (ngSubmit)="Register()">
  <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label>ชื่อ :</ion-label>
          <ion-input type="text" name="firstname" formControlName="firstname" required="" style="color: white;"  ></ion-input>
        </ion-item>
      </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label>นามสกุล :</ion-label>
        <ion-input type="text" name="lastname" formControlName="lastname"  required="" style="color: white;"></ion-input>
      </ion-item>
    </ion-col>
</ion-row>
<ion-row>
<ion-col col-12>
<ion-item>
  <ion-label>Email :</ion-label>
  <ion-input type="email" name="email"   formControlName="email" required=""  style="color: white;" placeholder="example@example.com" ></ion-input>
</ion-item>
</ion-col>
<ion-row>
</ion-row>

  <ion-col col-12>
    <ion-item>
      <ion-label>Phone :</ion-label>
      <ion-input type="tel" name="phone"  formControlName="phone" required=""  maxlength="10" style="color: white;" ></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col col-12>
    <ion-item>
      <ion-label>Username :</ion-label>
      <ion-input type="text" name="userid"  formControlName="userid" required="" style="color: white;" placeholder="a-z,A-Z,0-9"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col col-12>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" name="password" formControlName="password" required="" style="color: white;"></ion-input>
    </ion-item>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col col-12>
    <button ion-button full round  type="submit" id ="button-regis"  [disabled]="!regisResult.valid" ><span>ยืนยันลงทะเบียน</span></button>
  </ion-col>
</ion-row>
</form>
</ion-card-content>
</ion-card>
</ion-content>
