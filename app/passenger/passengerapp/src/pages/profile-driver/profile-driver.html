<ion-header>
  <ion-navbar color="warning">
    <ion-title>ข้อมูลคนขับ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <ion-card>
      <ion-thumbnail item-start>
        <img src="https://webprojectend.herokuapp.com/img/{{dataDriver.d_img}}" >
      </ion-thumbnail>
    <ion-card-content>
      <span><b>ชื่อ :</b>&nbsp;&nbsp;&nbsp;{{dataDriver.d_name}}</span>
      <br>
      <span><b>นามสกุล :</b>&nbsp;&nbsp;&nbsp;{{dataDriver.d_lastname}}</span>
      <br>
      <span *ngIf="dataDriver.sex=='0'"><b>เพศ :</b>&nbsp;&nbsp;&nbsp;ชาย</span>
      <span *ngIf="dataDriver.sex=='1'"><b>เพศ :</b>&nbsp;&nbsp;&nbsp;หญิง</span>
      <br>
      <span><b>เบอร์ติดต่อ :</b>&nbsp;&nbsp;&nbsp;{{dataDriver.phone}}</span>
      <br>
      <span><b>ป้ายทะเบียน :</b>&nbsp;&nbsp;&nbsp;{{dataDriver.van_license}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
