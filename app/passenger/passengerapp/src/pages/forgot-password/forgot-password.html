<ion-header>
  <ion-navbar hidden>
    <ion-title ><span>เปลี่ยนรหัสผ่าน</span></ion-title>
  </ion-navbar>
  </ion-header>
  <ion-content padding text-center class="bg">
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label >เบอร์โทรศัพท์</ion-label>
              <ion-input type="text" [(ngModel)]="value.phonenumber" required="" style="color: white;"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label >รหัสผ่านใหม่</ion-label>
              <ion-input type="password" [(ngModel)]="value.newpassword" style="color: white;"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col col-12>
            <button ion-button full round  (click)="Changepass()" id ="button-regis" ><span>ยืนยันการเปลี่ยนรหัส</span></button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


  </ion-content>
