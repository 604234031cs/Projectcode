<ion-header>

  <ion-navbar color="primary">
    <ion-title>หน้าแรก</ion-title>
    <ion-buttons large end >
      <button ion-button style=" font-size: 25px;" (click)="Logout()"><ion-icon name="power" color="danger"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col >
          <ion-card>
            <ion-card-header>
              <strong>สถานะการทำงาน</strong>
            </ion-card-header>
            <ion-card-content>
              <p *ngIf="getAccount.status_driver == '0'">สถานะ :&nbsp;ไม่ทำงาน</p>
              <p *ngIf="getAccount.status_driver == '1'">สถานะ :&nbsp;ทำงาน&nbsp;(ยังไม่ออกรถ)</p>
              <p *ngIf="getAccount.status_driver == '2'">สถานะ :&nbsp;ทำงาน&nbsp;(รถกำลังเคลื่อนที่)</p>
              <p *ngIf="getAccount.number_passenger == '0'">จำนวนผู้โดยสาร : ว่าง</p>
              <p *ngIf="getAccount.number_passenger == '1'">จำนวนผู้โดยสาร : เต็ม</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <button ion-button block large color="secondary" (click)="updatework()">อัปเดตสถานะการทำงาน</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
        <button ion-button block large color="warning" (click)="updatepassenger()">อัปเดตจำนวนผู้โดยสาร</button>
      </ion-col>
    </ion-row>



  </ion-grid>

</ion-content>
